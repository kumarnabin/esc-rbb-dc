<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <!-- sidebar -->
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <!-- /sidebar -->

        <!-- top navigation -->
        <div th:replace="fragments/topnav :: topnav"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>चलानि फारम</h3>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div th:if="${success!=null}" class="alert alert-success alert-dismissible fade in" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                            aria-hidden="true">×</span>
                    </button>
                    <strong th:text="${success}"></strong>
                </div>

                <div th:if="${errormsg!=null}" class="alert alert-danger alert-dismissible fade in" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                            aria-hidden="true">×</span>
                    </button>
                    <strong th:text="${errormsg}"></strong>
                </div>

                <div class="row" id="app">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h1>Chalani Registration</h1>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <br/>
                                <form th:action="@{/create/updateChalani/{id}(id=${chalani.id})}" th:object="${chalani}"
                                      method="post" id="demo-form2" enctype="multipart/form-data" data-parsley-validate
                                      class="form-horizontal form-label-left">


                                    <!--chalani id field-->
                                    <input th:type="hidden" name="id" th:field="*{id}"/>

                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chalaniNumber">चलानि नं
                                            <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">

                                            <input th:type="hidden" name="chalaniNumber" th:field="*{chalaniNumber}"/>
                                            <p style="font-size: 16px">[[${chalani.chalaniNumber}]]</p>

                                            <!--<input type="text" th:field="*{chalaniNumber}" id="first-name" required="required" class="form-control col-md-7 col-xs-12" />-->
                                            <!--<span th:if="${#fields.hasErrors('chalaniNumber')}">Chalani no. must be numeric.</span>-->
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">चलानि मिति
                                            <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <div class="controls">

                                                <input th:type="hidden" name="chalaniDate" th:field="*{chalaniDate}"/>
                                                <p style="font-size: 16px">[[${chalani.chalaniDate}]]</p>

                                                <!--<input type="text" th:field="*{chalaniDate}" class="form-control dater has-feedback-left" placeholder="दर्ता मिति" aria-describedby="inputSuccess2Status3" />-->
                                                <!--<span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span>-->
                                                <!--<span id="inputSuccess2Status3" class="sr-only">(success)</span>                                                                  -->
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">साल
                                            <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">

                                            <input th:type="hidden" name="praSamWaChaNo" th:field="*{praSamWaChaNo}"/>
                                            <p style="font-size: 16px">[[${chalani.praSamWaChaNo}]]</p>

                                            <!--<input th:field="*{praSamWaChaNo}" id="middle-name" class="form-control col-md-7 col-xs-12" type="text"  />-->
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">पत्रको मिति
                                            <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">

                                            <div class="controls">

                                                <input th:type="hidden" name="letterDate" th:field="*{letterDate}"/>
                                                <p style="font-size: 16px">[[${chalani.letterDate}]]</p>

                                                <!--<input type="text" th:field="*{letterDate}" class="form-control dater has-feedback-left" placeholder="पत्रको मिति" aria-describedby="inputSuccess2Status3" />-->
                                                <!--<span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span>-->
                                                <!--<span id="inputSuccess2Status3" class="sr-only">(success)</span>                                                                  -->
                                            </div>
                                        </div>

                                            <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">

                                            <input th:type="hidden" name="office.id" th:value="${chalani.office.id}"/>

                                            <!--<option th:value="${chalani.officeId}" th:text="${chalani.officeName}"></option>-->
                                            <!--<option v-for="office in data" v-bind:value="office.id">{{office.name}}</option>-->
                                            <!--</select>-->
                                            <!--<v-select name="office.id" v-bind:value=1 v-model="selectedOffice" label="name" :options="offices" @search="getAsyncOffice"></v-select>-->
                                        </div>
                                    </div>

                                    <!--rpasamwacha no field-->
                                    <div th:if="${chalani.recivType==false}" class="form-group" style="display: none;">
                                        <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">recivType
                                            <span class="required">*</span>
                                        </label>

                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input th:type="hidden" name="recivType" th:value="0" id="middle-name" class="form-control col-md-7 col-xs-12" type="text" />
                                        </div>
                                    </div>

                                    <div th:if="${chalani.recivType==true}">

                                        <!--chalani id field-->
                                        <input th:type="hidden" name="chalaniPerson.id" th:field="*{chalaniPerson.id}"/>

                                        <!--rpasamwacha no field-->
                                        <div class="form-group" style="display: none;">
                                            <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">recivType
                                                <span class="required">*</span>
                                            </label>

                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input th:type="hidden" name="recivType" th:value="1" id="middle-name" class="form-control col-md-7 col-xs-12" type="text" />
                                            </div>
                                        </div>

                                        <!--rpasamwacha no field-->
                                        <div class="form-group" style="display: none;">
                                            <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">person region Id

                                            </label>

                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input th:type="hidden" name="chalaniPerson.regionId" th:value="${regionId}" id="middle-name" class="form-control col-md-7 col-xs-12" type="text" />
                                            </div>
                                        </div>

                                        <!--rpasamwacha no field-->

                                            <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">First Name

                                                <input th:field="*{chalaniPerson.firstName}" required="required" id="middle-name" class="form-control col-md-7 col-xs-12" type="text" />
                                            </div>
                                        </div>

                                        <!--rpasamwacha no field-->
                                        <div class="form-group">
                                            <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Middle Name
                                            </label>

                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input th:field="*{chalaniPerson.middleName}" id="middle-name" class="form-control col-md-7 col-xs-12" type="text" />
                                            </div>
                                        </div>

                                        <!--rpasamwacha no field-->
                                        <div class="form-group">
                                            <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Last Name
                                                <span class="required">*</span>
                                            </label>

                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input th:field="*{chalaniPerson.lastName}" required="required" id="middle-name" class="form-control col-md-7 col-xs-12" type="text" />
                                            </div>
                                        </div>

                                        <!--rpasamwacha no field-->
                                        <div class="form-group">
                                            <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Address
                                                <span class="required">*</span>
                                            </label>

                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input th:field="*{chalaniPerson.address}" required="required" id="middle-name" class="form-control col-md-7 col-xs-12" type="text" />
                                            </div>
                                        </div>

                                        <!--rpasamwacha no field-->
                                        <div class="form-group">
                                            <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Contact
                                                <span class="required">*</span>
                                            </label>

                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input th:field="*{chalaniPerson.contactNo}" required="required" id="middle-name" class="form-control col-md-7 col-xs-12" type="text" />
                                            </div>
                                        </div>

                                        <!--rpasamwacha no field-->
                                        <div class="form-group">
                                            <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Email
                                            </label>

                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input th:field="*{chalaniPerson.email}" id="middle-name" class="form-control col-md-7 col-xs-12" type="text" />
                                            </div>
                                        </div>

                                        <!--rpasamwacha no field-->
                                        <div class="form-group">
                                            <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Other Detail
                                            </label>

                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input th:field="*{chalaniPerson.otherDetail}" id="middle-name" class="form-control col-md-7 col-xs-12" type="text" />
                                            </div>
                                        </div>

                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">बिषय
                                            <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input th:field="*{subject}" id="birthday" required="required"
                                                   class="date-picker form-control col-md-7 col-xs-12" type="text"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">फाँट</label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input th:field="*{faat}" id="birthday"
                                                   class="date-picker form-control col-md-7 col-xs-12" type="text"/>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Upload images</label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="file" th:field="*{file}" id="birthday"
                                                   class="date-picker form-control col-md-7 col-xs-12"/>
                                        </div>
                                    </div>

                                    <div class="ln_solid"></div>
                                    <div class="form-group">
                                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                            <a class="btn btn-primary" th:href="@{/dashboard}">Cancel</a>
                                            <button class="btn btn-primary" type="reset">Reset</button>
                                            <button type="submit" class="btn btn-success">Submit(पेश)</button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <div th:replace="fragments/footer :: footer"></div>
        <!-- /footer content -->
    </div>
</div>
