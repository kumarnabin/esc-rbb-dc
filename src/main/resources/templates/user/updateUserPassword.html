    <body class="nav-md">
        <div class="container body">
            <div class="main_container">
                <!-- sidebar -->
                <div th:replace="fragments/sidebar :: sidebar"></div>
                <!-- /sidebar -->               

                <!-- top navigation -->
                <div th:replace="fragments/topnav :: topnav"></div>
                <!-- /top navigation -->

                <!-- page content -->                
                <div class="right_col" role="main">
                    <div class="">
                        <div class="page-title">
                            <div class="title_left">
                                <h3>User Profile/Update</h3>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div th:if="${successMessage!=null}" class="alert alert-success alert-dismissible fade in" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span>
                            </button>
                            <strong th:text="${successMessaget}"></strong>
                        </div>
                        <div th:if="${errorMessage!=null}" class="alert alert-danger alert-dismissible fade in" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span>
                            </button>
                            <strong th:text="${errorMessage}"></strong>
                        </div>
                        <div class="row" id="app">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="x_panel">
                                    <div class="x_title">
                                        <h2>User<small>profile</small></h2>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="x_content">
                                        <br />                                        
                                        <!--forms goes here-->
                                        <form autocomplete="off" action="#" th:action="@{/view/updateUserPassword}"
                                              th:object="${userToChange}" method="post" class="form-horizontal"
                                              role="form">


                                            <!--darta id field-->
                                            <input th:type="hidden" name="id" th:field="*{id}" />

                                            <!--darta id field-->
                                            <input th:type="hidden" name="active" th:field="*{active}" />

                                            <!--darta id field-->
                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" >Region
                                                    <span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">

                                                    <input th:type="hidden" name="region.id" th:value="${userToChange.region.id}"/>
                                                    <p style="font-size: 16px">[[${userToChange.region.name}]]</p>
                                                </div>
                                            </div>

                                            <!--name field -->
                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Email
                                                    <span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <input th:type="hidden" name="name" th:field="*{email}" />
                                                    <p style="font-size: 16px">[[${userToChange.email}]]</p>
                                                </div>
                                            </div>

                                            <!--name field -->
                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Name
                                                    <span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <input th:type="hidden" name="name" th:field="*{name}" />
                                                    <p style="font-size: 16px">[[${userToChange.name}]]</p>
                                                </div>
                                            </div>

                                            <!--last name field -->
                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Last name
                                                    <span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <input th:type="hidden" name="lastName" th:field="*{lastName}" />
                                                    <p style="font-size: 16px">[[${userToChange.lastName}]]</p>
                                                </div>
                                            </div>

                                            <!--role id field-->
                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Role
                                                    <span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <select class="form-control" name="roles[0].id" th:required="true">
                                                        <option th:value="${userToChange.roles[0].id}" th:text="${userToChange.roles[0].role}"></option>
                                                    </select>
                                                </div>
                                            </div>


                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Old Password
                                                    <span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <input type="password" name="oldPassword" id="old_password" onkeyup='check();' class="form-control col-md-7 col-xs-12" required="required"/>
                                                    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"class="validation-message"></label>
                                                </div>
                                            </div>

                                            <!--password validation message-->
                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">New Password
                                                    <span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <input type="password" name="password" id="new_password" onkeyup='check();' class="form-control col-md-7 col-xs-12" required="required"/>
                                                    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"class="validation-message"></label>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Confirm Password
                                                    <span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <input type="password" name="confirm_password" id="confirm_password" onkeyup='check();' class="form-control col-md-7 col-xs-12" required="required"/>
                                                    <span id='message'></span>
                                                </div>
                                            </div>
                                            <script>
                                                var check = function() {
                                                    if (document.getElementById('new_password').value ==
                                                        document.getElementById('confirm_password').value) {
                                                        document.getElementById('message').style.color = 'green';
                                                        document.getElementById('message').innerHTML = 'new/confirm matching';
//                                                        document.getElementById("set").style.display ="block";
                                                        document.getElementById("set").style.visibility="visible";
                                                    } else {
                                                        document.getElementById('message').style.color = 'red';
                                                        document.getElementById('message').innerHTML = 'new/confirm not matching';
//                                                        document.getElementById("set").style.display ="none";
                                                        document.getElementById("set").style.visibility="hidden";
                                                    }
                                                }
                                            </script>

                                            <div class="ln_solid"></div>

                                            <!--register button-->
                                            <div class="form-group">
                                                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">

                                                    <button id="set" style="visibility: hidden" type="submit" class="btn btn-success">Change</button>
                                                    <a class="btn btn-primary" th:href="@{/dashboard}">Cancel</a>
                                                    <button class="btn btn-primary" type="reset">Reset</button>

                                                </div>
                                            </div>


                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>                    
                </div>
                <!-- /page content -->

                <!-- footer content -->
                <div th:replace="fragments/footer :: footer"></div>
                <!-- /footer content -->
            </div>
        </div>

        <script th:src="@{/vendors/flot.orderbars/js/jquery.flot.orderBars.js}"></script>
        <script th:src="@{/vendors/flot-spline/js/jquery.flot.spline.min.js}"></script>
        <script th:src="@{/vendors/flot.curvedlines/curvedLines.js}"></script>
        <!-- DateJS -->
        <script th:src="@{/vendors/DateJS/build/date.js}"></script>
        <!-- JQVMap -->
        <script th:src="@{/vendors/jqvmap/dist/jquery.vmap.js}"></script>
        <script th:src="@{/vendors/jqvmap/dist/maps/jquery.vmap.world.js}"></script>
        <script th:src="@{/vendors/jqvmap/examples/js/jquery.vmap.sampledata.js}"></script>
        <!-- bootstrap-daterangepicker -->
        <script th:src="@{/vendors/moment/min/moment.min.js}"></script>
        <script th:src="@{/vendors/bootstrap-daterangepicker/daterangepicker.js}"></script>
        <!-- Parsley -->
        <script th:src="@{/vendors/parsleyjs/dist/parsley.min.js}"></script>
        <!-- Custom Theme Scripts -->
        <script th:src="@{/js/custom.min.js}"></script>
